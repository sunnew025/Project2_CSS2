<link rel="stylesheet"  href="css/style4.css" />
     <div class="container">
       <div class = "eiei">
      <center><h1>New Member Registration</h1></center></div>
        <div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">New Member Registration</h3>
      </div>
        <div class="panel-body">
      <form class="" action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="">
          <p class="help-block">
Please Put your Username </p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="">
          <p class="help-block">Please Put your Password</p>
        </div>
        <div class="form-group">
          <label for="fname">First name</label>
          <input type="text" class="form-control" id="fname" placeholder="">
          <p class="help-block">Please Put your FirstName</p>
        </div>
        <div class="form-group">
          <label for="lname">Last name</label>
          <input type="text" class="form-control" id="lname" placeholder="">
          <p class="help-block">Please Put your Lastname</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="">
          <p class="help-block">Please Put your Email</p>
        </div>
        <div class="form-group">
          <label for="tel">Telephone</label>
          <input type="text" class="form-control" id="tel" placeholder="">
          <p class="help-block">Please Put your Telephone</p>
        </div>
        <button type="button" id="save" name="button" class="btn btn-primary">Update</button>
        <button type="button" id="cancel" name="button" class="btn btn-default" >Cancel</button>

      </form>



                         <div id="sav" style="display:none" class="alert alert-success alert-dismissable fade in">
                         							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                         							<strong>Update Successful !!</strong>

                           </div>
</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //Function for extract parameters from querystring
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        $(function(){
            //Get user Id from querystring parameters
            var id = $.urlParam('id');
            //Create a Web Api url for getting a member info
            var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/" + id;
            console.log(url);
            $.get(url, function(data, status) {
                console.log(data);
                //Set data to form elements
                $('#username').val(data.UserName);
                $('#password').val(data.Password);
                $('#fname').val(data.FirstName);
                $('#lname').val(data.LastName);
                $('#email').val(data.Email);
                $('#tel').val(data.Tel);

                //If user click cancel, go to userinfo page
                $("#cancel").click(function () {
                    window.location.href = "userinfo.html?id=" + data.Id;
                });

                //Save updated data
                $("#save").click(function () {
                    //Set update data to newuser object
                    var newuser = { };
                    newuser.Id = data.Id;
                    newuser.username = $("#username").val();
                    newuser.password = $("#password").val();
                    newuser.firstname = $("#fname").val();
                    newuser.lastname = $("#lname").val();
                    newuser.email = $("#email").val();
                    newuser.tel = $("#tel").val();
                    console.log(JSON.stringify(newuser));

                    //Creat a url for update member data
                    var updateUrl = "http://membershipwebapi977290.azurewebsites.net/api/Members/" + data.Id;
                    //Call Web Api with method PUT for updating
                    $.ajax({
                        url: updateUrl,
                        type: 'PUT',
                        data: newuser,
                        success: function(result) {
                            console.log('Updated!');
                            $("#sav").show();
                        }
                    });
                });
                });
            });
    </script>
