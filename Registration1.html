<body>
   <div class="container">

     <div class="login-wrap">
     <div class="login-html">

         <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
         <div class="login-form">
             <div class="sign-in-htm">
                 <div class="group">

                 </div>
                 <div class="group">

                 </div>

             </div>
             <div class="sign-up-htm">

  <div class="group">
    <label for="username"><b>Username</b></label>
    <input type="text" id="username"  name = "username" class = "input" placeholder=" max length to 12" maxlength="12" autofocus/>
  </div>

    <div class="group">
    <label for="password"><b>Password</b></label>
    <input type="password" id="password" name = "password" class = "input" placeholder="max length to 12" maxlength="12">
</div>



  <div class="group">
    <label for="con_password"><b>Confirm Password</b></label>
    <input type="password" id="con_password" name = "con_password" class = "input" placeholder=" max length to 12" maxlength="12">
</div>


  <div class="group">
    <label for="fname"><b>First name</b></label>
    <input type="text"  id="fname" name = "fname" class = "input" placeholder="Put a First Name here.">
</div>


  <div class="group">
    <label for="lname"><b>Last name</b></label>
    <input type="text" id="lname" name = "lname" class = "input" placeholder="Put a Last Name here.">
</div>

<div class="group">
    <label for="email"><b>E-Mail Address</b></label>
    <input type="email" id="email" name = "email" class = "input" placeholder="Put an E-mail here.">
</div>


<div class="group">
    <label for="tel"><b>Telephone</b></label>
    <input type="text" id="tel" name = "tel" maxlength="10" class = "input" placeholder="Put a Telephone here.">
  </div>


  <div class="group">
    <button type="submit" class="btn btn-primary" id="signup" name="button">Register</button>
  </div>
<div class="hr"></div>
